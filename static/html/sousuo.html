<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>商品搜索</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/sousuo.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="header-wrap">
            <div class="header-wrap-l">
                <span>
                    <a href="../index.html"><i class="fa iconfont">&#xe60d;</i></a>
                </span>
            </div>
            <div class="header-wrap-inp">
                <span>
                    <i class="fa iconfont">&#xe616;</i>
                </span>
                <input type="text" class="search-input" id="keyword" placeholder="请输入搜索关键词" maxlength="50" autocomplete="on">
            </div>
            <div class="header-wrap-r">
                <a>搜索</a>
            </div>
        </div>
    </header>
    <!-- 内容 -->
    <section>
        <div class="nctouch-norecord">
            <div class="norecord-ico">
                <span>
                    <i class="fa iconfont">&#xe610;</i>
                </span>
            </div>
            <p>搜索你需要的关键词</p>
        </div>
    </section>
</body>
</html>
