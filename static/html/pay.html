<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>收银台</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/pay.css">
</head>
<body>
    <header>
        <a href="FirmOrder.html" class="a_back" id="a_back"><i class="fa iconfont">&#xe60d;</i></a>
        <h3>收银台</h3>
    </header>
    <body>
        <div class="list">
            <div class="item item-text-wrap">
                <h2>
                    <div class="item-note">￥48.00</div>
                    订单应付总额
                </h2>
            </div>
            <div class="item item-divider">选择支付方式</div>
            <div class="item item-icon-left">
                <i class="fa iconfont">&#xe607;</i>
                <h2 class="ng-binding">支付宝</h2>
                <p class="ng-binding ft14">支持有支付宝，网银的用户</p>
            </div>
            <div class="item item-icon-left">
                <i class="fa iconfont col">&#xe609;</i>
                <h2 class="ng-binding">浦发信用卡</h2>
                <p class="ng-binding ft14">支持有浦发信用卡用户使用</p>
            </div>
            <div class="item item-icon-left">
                <i class="fa iconfont col1">&#xe711;</i>
                <h2 class="ng-binding">银联</h2>
                <p class="ng-binding ft14">支持银联用户使用</p>
            </div>
        </div>
    </body>

</body>
</html>
