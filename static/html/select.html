<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../dist/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/select.css">
    <script src="../dist/js/zepto.js"></script>

    <title>选座</title>
</head>
<body>
    <header>
        <a href="javascript:history.go(-1);location.reload()" class="a_back"><i class="fa iconfont">&#xe60d;</i></a>
        <h3></h3>
    </header>
    <section>
        <div class="top_news">
            <p></p>
            <span>12月10日 10:10 国语2D</span>
        </div>
        <div class="select">
            <div class="place">2号厅银幕</div>
            <div class="p_center">银幕中央</div>
            <ul class="num" id="num">
               <li>1</li>
               <li>2</li>
               <li>3</li>
               <li>4</li>
               <li>5</li>
               <li>6</li>
               <li>7</li>
               <li>8</li>
               <li>9</li>
               <li>10</li>
               <li>11</li>
               <li>12</li>
               <li>13</li>
               <li>14</li>
           </ul>
           <ul class="sit clearfix" id="parentUl">

           </ul>
        </div>

        <div class="s_bottom">
            <ul class="situl">
                <li>
                    <i><img src="../dist/img/seat.png" alt=""></i>
                    <span>可选</span>
                </li>
                <li>
                    <i><img src="../dist/img/seatlock.png" alt=""></i>
                    <span>已选</span>
                </li>
                <li>
                    <i><img src="../dist/img/active.png" alt=""></i>
                    <span>已售</span>
                </li>
            </ul>
            <div class="m_new">
                <p id="news"></p>
            </div>
            <div class="sure" id="sure">确认选座</div>


        </div>
    </section>

    <!-- 遮罩 -->
    <div class="zz" id="zz">
      <div class="tan">
        <p class="success">恭喜您选座成功，即将跳转到订单页面</p>
        <div>
          <button id="cancle">取消</button>
          <button id="ok">确定</button>
        </div>

      </div>
    </div>
    <div class="zz" id="zz2">
      <div class="tan">
        <p class="book">每张订单不能超过4个座位功</p>
        <div class="or">
          <button id="yes">确定</button>
        </div>

      </div>
    </div>

    <script src="../dist/js/select.js"></script>
</body>
</html>
